<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcauladora de Médias</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <header>
                    <img src="/img/logo.png" alt="capela e diploma">
                    <h1>Calculadora de Médias</h1>
                </header>
                <form id="form-media" method="post">

                    <input type="text" id="nome-materia" required placeholder="Nome da Matéria">
                    <input type="number" id="nota" min="0" max="10" required placeholder="Nota">
                    <button type="submit" class="btn btn-primary">Inserir</button>

                </form>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome da matéria</th>
                    <th>Nota</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td id="media-final">----</td>
                    <td id="media-final-resultado">Aguardando...</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>

</html>
